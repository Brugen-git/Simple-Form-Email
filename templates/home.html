    <h1 class="text-left">Simple Form-Parkzap Labs Assignment</h1>
    <div class="container">
      <align="left">
        {% if messages %}
        {% for messages in messages %}
        <div class=" col-3 alert alert-danger m-2" id = "msg" role="alert">
          {{messages}}
        </div>
        {% endfor %}
        {% endif %}
        <form class="user_details text-left col-5" action="submit_details/" method="POST">
          {% csrf_token %}
          <div class="form">
          <label for="exampleInputName">Name</label>
          <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name" required>
          
        </div>
        <div class="form">
          <label for="exampleInputEmail1">Date of Birth</label>
          <input id="dob" min="18" type="date" name="dob" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter DOB" required>
          
        </div>
        <div class="form">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address" required>
          <small id="emailHelp" class="form-text text-muted">Don't worry! Your email is safe with us ðŸ˜€</small>
        </div>
        <div class="form">
          <label for="exampleInputPassword1">Phone Number</label>
          <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number" maxlength = "10" name="number" class="form-control" id="exampleInputPassword1" placeholder="Enter your phone number" required>
        </div>
<br>
        <center><button type="submit" class="btn btn-primary">Submit Form</button></center>
      </form>
      </align>
    </div>
